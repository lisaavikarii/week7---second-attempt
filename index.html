<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="main-city">Stockholm</h1>
            <ul>
              <li>Last updated: <span id="main-time">22:00</span></li>
              <li id="main-description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img id="main-weather-icon" src="" alt="Cloudy" />
                <strong id="main-temperature">5</strong>
                <span class="main-weather-units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span id="main-humidity">73</span>%
                </li>
                <li>Wind: <span id="main-wind">2</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row forecast-overview" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/lisaavikarii/week7---second-attempt"
            target="_blank"
            >Open-source code
          </a>
          by Yelyzaveta Vikarii
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
